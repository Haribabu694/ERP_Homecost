<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Update Password</title>
<link rel="stylesheet" href="css/UpdatePassword.css">
</head>
<body>

<div class="top-header">
<img src="images/logo.jpg" alt="logo" class="logo">
<h2 class="heading">Update Password</h2>
<a class="logout" href="/logout"> Logout </a>
</div>

<div class= updateform>

<form action="/updatepassword" method="post">

<label class="labelheading">Update Password</label><br><br><br>

<b>UserName:</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="text" name="username" placeholder="Enter Username"><br><br>

<b>New Password:</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="password" name="newpassword" placeholder="Enter New Password"><br><br>

<b>Confirm Password:</b>&nbsp; <input type="password" name="confirmpassword" placeholder="Enter Confirm Password"><br><br>

<button type="submit" class="buttons" name="update">Update</button>

<a href="/login"><button type="button" class="backbutton" name="backButton">Back</button></a>

<!-- Error message display -->
<p th:if="${error}" th:text="${error}" class="error" style="text-align: center;"></p>
<p th:if="${success}" th:text="${success}" class="success" style="color: green; text-align: center;"></p>

</form>

</div>

<div class="bottom-header">
<p>Designed by Hari</p>
</div>

</body>
</html>
